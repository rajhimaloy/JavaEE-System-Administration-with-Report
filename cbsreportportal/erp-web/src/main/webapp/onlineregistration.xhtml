<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Home Page</title>
			<link type="text/css" rel="stylesheet"
				href="/resources/css/customStyle.css"></link>
		</f:facet>
		<h:outputScript library="sentinel-layout" name="js/layout.js" />
		<h:outputScript library="script" name="default.js" />
	</h:head>

	<h:body class="customBody">
		<p:layout fullPage="true">

			<!-- **************************** Header Start from Here **************************** -->
			<ui:include src="/view/common/header-footer-online-registration.xhtml" />
			<!-- **************************** Header End Here *********************************** -->


			<!-- **************************** Side bar Menu Start from Here **************************** -->
			<ui:include src="/view/common/leftSideBarMenu-online-registration.xhtml" />
			<!-- **************************** Side bar Menu End Here **************************** -->


			<!-- **************************** Body Start from Here **************************** -->
			<p:layoutUnit position="center" id="center" style="border:0px; text-align:center;">
				<br />
				<p:outputLabel>Welcome to XYZ Core Business Service Portal! Please check your Email for User ID and Password, then logout and login.</p:outputLabel>
			</p:layoutUnit>
			<!-- **************************** Body Start from Here **************************** -->
		</p:layout>
		
		<h:outputStylesheet library="sentinel-layout" name="css/font-icon-layout.css" />
		<h:outputStylesheet library="sentinel-layout" name="css/sentinel-layout.css" />
		<h:outputStylesheet library="sentinel-layout" name="css/core-layout.css" />
	</h:body>
</f:view>
</html>
