				<p:panelGrid columns="1" layout="grid" styleClass="ui-noborder" style="margin: 0px 0px 0px 0px; text-align: center;">
					<p:dataTable var="visitCount" rows="1" id="count" styleClass="ui-noborder" style="border: 1px solid #a6c9e2;"
						value="#{dashboardView.visitCountList}">
						<p:column headerText="Total Uddokta" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.totalUddokta}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>

						<p:column headerText="Total Uddokta Visited MTD" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.totalUddoktaVisitedMTD}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>

						<p:column headerText="Unique Uddokta Visited MTD" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.uniqueUddoktaVisitedMTD}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>

						<p:column headerText="Last Month Total Uddokta Visited" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.lastMonthTotalUddoktaVisited}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>

						<p:column headerText="Last Month Unique Uddokta Visited" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.lastMonthUniqueUddoktaVisited}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>

						<p:column headerText="Last 2nd Months Unique Uddokta Visited" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.last2ndMonthUniqueUddoktaVisited}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>

						<p:column headerText="Last 3rd Months Unique Uddokta Visited" style="border: 1px solid #a6c9e2;">
							<h:outputText value="#{visitCount.last3rdMonthUniqueUddoktaVisited}" style="font-size: xx-large; font-weight: bold; color: #2e6e9e; font-family: Cursive;" />
						</p:column>
					</p:dataTable>
					<p:draggable for="count"/>
				</p:panelGrid>

					style="margin: 20px 0 20px 0;">	
					<p:chart type="bar" model="#{dashboardView.barModel1}" style="width:80%;" responsive="true"/>	
					<p:chart type="bar" model="#{dashboardView.barModel2}" style="width:80%; height:300px;" responsive="true"/>		
				</p:panelGrid>			
				
				<p:panelGrid columns="2" layout="grid" styleClass="ui-noborder"
					style="margin: 20px 0 20px 0;">	
					<p:chart type="bar" model="#{dashboardView.barModel3}" style="width:80%;" responsive="true"/>	
					<p:chart type="bar" model="#{dashboardView.barModel4}" style="width:80%; height:300px;" responsive="true"/>		
				</p:panelGrid>	
				
				<p:panelGrid columns="3" layout="grid" styleClass="ui-noborder"
					style="margin: 10px 0 20px 0; width:100%;">
					<p:pieChart model="#{dashboardView.pieModel1}" id="pieModel1" value="true"
						style="border: 1px solid #a6c9e2; border-radius: 5px;" />
					<!-- <p:draggable for="pieModel1"/> -->
					<p:pieChart model="#{dashboardView.pieModel2}" id="pieModel2"

					<p:pieChart model="#{dashboardView.pieModel5}" id="pieModel5"
						style="border: 1px solid #a6c9e2; border-radius: 5px;" />
					<p:draggable for="pieModel5"/>
				</p:panelGrid>

                   			 	<br/>
                    			<h:outputText value="#{dashboardView.marker.title}"/>
                			</p:outputPanel>
            			</p:gmapInfoWindow>
            		</p:gmap>
