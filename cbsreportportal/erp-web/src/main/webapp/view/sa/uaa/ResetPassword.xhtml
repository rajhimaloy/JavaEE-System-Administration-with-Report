<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags">

<shiro:hasPermission name="10010009:VIEW">
	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title>Reset Password</title>
				<link type="text/css" rel="stylesheet"
					href="/resources/css/customStyle.css"></link>
			</f:facet>
		</h:head>

		<h:body class="customBody">
			<p:layout fullPage="true">
				<!-- **************************** Header Start from Here **************************** -->
				<ui:include src="/view/common/header-footer.xhtml" />
				<!-- **************************** Header End Here *********************************** -->


				<!-- **************************** Side bar Menu Start from Here **************************** -->
				<ui:include src="/view/common/leftSideBarMenu.xhtml" />
				<!-- **************************** Side bar Menu End Here **************************** -->

				<!-- **************************** Body Start from Here **************************** -->
				<p:layoutUnit position="center" id="center" style="border: 0px;">
					<h:form id="resetPasswordForm" class="customForm">
						<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

						<p:fieldset legend="Reset Password" id="toggleable"
							class="customFieldset" toggleable="true" toggleSpeed="500">
							<p:panelGrid id="grid" columns="4" layout="grid"
								styleClass="ui-noborder">

								<p:outputLabel for="userName" value="User Name: "
									class="customOutputLabel" />
								<p:inputText id="userName" class="customInputText" tabindex="1"
									value="#{resetPasswordController.userInfoDTO.userName}"
									label="UserName" required="true"
									required-message="Please provide the User Name." />

								<p:outputLabel for="password" value="New Password: "
									class="customOutputLabel" />
								<p:password id="password" class="customInputText" tabindex="2"
									value="#{resetPasswordController.userInfoDTO.password}"
									required="true" required-message="Please provide the Password." feedback="true" />

							</p:panelGrid>
						</p:fieldset>

						<shiro:hasPermission name="10010009:UPDATE">
							<p:commandButton id="b1" value="Update" tabindex="3"
								process="resetPasswordForm"
								onclick="if(!confirm('You are Updating information..!')) return false;"
								actionListener="#{resetPasswordController.update()}"
								update="growl resetPasswordForm" />
						</shiro:hasPermission>

						<p:commandButton id="b2" value="Reset" tabindex="4">
							<p:ajax update="resetPasswordForm" resetValues="true" />
						</p:commandButton>
						<!-- We will use this later
            			<input type="hidden" value="${_csrf.token}" name="${_csrf.parameterName}"/>
            		-->
					</h:form>
				</p:layoutUnit>
				<!-- **************************** Body End from Here **************************** -->
			</p:layout>

		</h:body>
	</f:view>
</shiro:hasPermission>
</html>
