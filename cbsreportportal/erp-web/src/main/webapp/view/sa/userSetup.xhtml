<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags">

<shiro:hasPermission name="10010003:VIEW">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>User Setup</title>
			<link type="text/css" rel="stylesheet" href="/resources/css/customStyle.css"></link>
		</f:facet>
	</h:head>

	<h:body class="customBody">
		<p:layout fullPage="true">

			<!-- **************************** Header Start from Here **************************** -->
			<ui:include src="/view/common/header-footer.xhtml" />
			<!-- **************************** Header End Here *********************************** -->


			<!-- **************************** Side bar Menu Start from Here **************************** -->
			<ui:include src="/view/common/leftSideBarMenu.xhtml" />
			<!-- **************************** Side bar Menu End Here **************************** -->


			<!-- **************************** Body Start from Here **************************** -->
			<p:layoutUnit position="center" id="center" style="border: 0px;">

				<h:form id="userSetupForm" class="customForm">
					<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

					<p:fieldset legend="User Informantion Setup" id="toggleable" class="customFieldset"
						toggleable="true" toggleSpeed="500">
						<p:panelGrid id="grid" columns="4" layout="grid"
							styleClass="ui-noborder">

							<p:outputLabel for="firstName" value="First Name: " class="customOutputLabel" />
							<p:inputText id="firstName" class="customInputText" placeholder="First Name"
								value="#{userSetupController.userInfo.firstName}" required="true"
								required-message="Please provide the First Name." tabindex="1" />

							<p:outputLabel for="lastName" value="Last Name: " class="customOutputLabel" />
							<p:inputText id="lastName" class="customInputText" placeholder="Last Name"
								value="#{userSetupController.userInfo.lastName}" tabindex="2"
								required-message="Please provide the Last Name." />

							<!-- <p:outputLabel for="fullName" value="User Full Name: " class="customOutputLabel" />
							<p:inputText id="fullName" class="customInputText" placeholder="Full Name"
								value="#{userSetupController.userInfo.fullName}"
								required-message="Please provide the Full Name." /> -->

							<p:outputLabel for="userName" value="User Name: " class="customOutputLabel" />
							<p:inputText id="userName" class="customInputText" tabindex="3"
								value="#{userSetupController.userInfo.userName}"
								label="UserName" placeholder="User Name" required="true" />
							<!-- <p:message for="userName" />
							<h:outputText value="#{userSetupController.userInfo.userName}" /> -->

							<p:outputLabel for="password" value="Password: " class="customOutputLabel" />
							<p:password id="password" class="customInputText" feedback="true" placeholder="Password"
								value="#{userSetupController.userInfo.password}" required="true"
								required-message="Please provide the Password." tabindex="4" />

							<p:outputLabel for="defaultBranchCode" value="User Own Branch:" class="customOutputLabel" />
							<p:selectOneMenu id="defaultBranchCode" class="customSelectOneMenu"
								value="#{userSetupController.userInfo.defaultBranchCode}" tabindex="5"
								dir="defaultBranchCode" required="true">
								<f:selectItem itemLabel="00000 - Head Office"
									itemValue="00000" />
								<f:selectItem itemLabel="00001 - Mahakhali"
									itemValue="00001" />
								<f:selectItem itemLabel="00102 - Gulshan"
									itemValue="00102" />
								<f:selectItem itemLabel="00103 - Motijheel"
									itemValue="00103" />
								<f:selectItem itemLabel="00104 - Magura"
									itemValue="00104" />
								<f:selectItem itemLabel="00105 - Jessor"
									itemValue="00105" />
								<f:selectItem itemLabel="00105 - Dhanmondi"
									itemValue="00105" />
								<f:selectItem itemLabel="00104 - Rampura"
									itemValue="00104" />
							</p:selectOneMenu>
							
							<p:outputLabel for="email" value="Email: " class="customOutputLabel" />
							<p:inputText id="email" class="customInputText" 
								type="email" placeholder="Email" tabindex="6" validatorMessage="A valid Email Id is required"
								value="#{userSetupController.userInfo.email}" required="true"
								required-message="Please provide the Email ID." >
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>

							<p:outputLabel for="employeeID" value="Employee ID: " class="customOutputLabel" />
							<p:inputText id="employeeID" class="customInputText" placeholder="Employee ID"
								value="#{userSetupController.userInfo.employeeID}" tabindex="7"
								required-message="Please provide the Employee ID." />

							<p:outputLabel for="popup" value="User Creation Date:" class="customOutputLabel" />
							<!-- <p:calendar id="button" showOn="button"
								value="#{userSetupController.userInfo.creationDate}" /> -->
							<p:datePicker id="popup" showIcon="true" class="customDatePicker" tabindex="8"
								value="#{userSetupController.userInfo.userCreationDate}" placeholder="User Creation Date" />

							<p:outputLabel for="userForcePasswordStrengthYN" value="Password Strength Required?: " class="customOutputLabel" />
							<p:selectBooleanCheckbox id="userForcePasswordStrengthYN" class="customSelectBooleanCheckbox"
								value="#{userSetupController.userInfo.userForcePasswordStrengthYN}" tabindex="9" />

							<p:outputLabel for="passwordChangedYN" value="Password Change Required?: " class="customOutputLabel" />
							<p:selectBooleanCheckbox id="passwordChangedYN" class="customSelectBooleanCheckbox"
								value="#{userSetupController.userInfo.passwordChangedYN}" tabindex="10" />

							<!-- <p:outputLabel for="statusId" value="Is Active?: " class="customOutputLabel" />
							<p:selectBooleanCheckbox id="statusId" class="customSelectBooleanCheckbox"
								value="#{userSetupController.userInfo.statusId}" tabindex="11" /> -->
							
							<p:outputLabel for="remarks" value="Remark: " class="customOutputLabel" />
							<p:inputText id="remarks" class="customInputText" placeholder="Remark"
								value="#{userSetupController.userInfo.remarks}" tabindex="12" />

							<!-- <p:outputLabel for="department" style="color: crimson"
								value="Department: " />
							<p:selectOneMenu id="department" style="width:150px;color: blue"
								disabled="true"
								value="#{userSetupController.userInfo.department}">
								<p:ajax listener="#{userSetupController.onDepartmentChange}"
									update="subDepartment" />
								<f:selectItem itemLabel="Select Department" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{userSetupController.getDepartmentList}" />
							</p:selectOneMenu>

							<p:outputLabel for="subDepartment" value="Sub Department: " />
							<p:selectOneMenu id="subDepartment" value="#{userSetupController.userInfo.subDepartment}"
								style="width:150px">
								<f:selectItem itemLabel="Select Sub Department" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{userSetupController.getSubDepartmentList}" />
							</p:selectOneMenu> -->

						</p:panelGrid>
					</p:fieldset>

					<shiro:hasPermission name="10010003:SAVE">
						<p:commandButton id="b1" value="Save" process="userSetupForm" tabindex="13"
							onclick="if(!confirm('You are Saving information..!')) return false;"
							actionListener="#{userSetupController.saveData()}"
							update="growl userSetupForm userSetupList" />
					</shiro:hasPermission>
					
					<shiro:hasPermission name="10010003:UPDATE">
						<p:commandButton id="b2" value="Update" process="userSetupForm" tabindex="14"
							onclick="if(!confirm('You are Updating information..!')) return false;"
							actionListener="#{userSetupController.update()}"
							update="growl userSetupForm userSetupList" />
					</shiro:hasPermission>
					
					<shiro:hasPermission name="10010003:DELETE">
						<p:commandButton id="b3" value="Delete" process="userSetupForm" tabindex="15"
							onclick="if(!confirm('You are Deleting information..!')) return false;"
							actionListener="#{userSetupController.delete()}"
							update="growl userSetupForm userSetupList" />
					</shiro:hasPermission>
						
					<p:commandButton id="b4" value="Reset" tabindex="16">
							<p:ajax update="userSetupForm userSetupList" resetValues="true" />
					</p:commandButton>


					<!-- <p:growl id="messages" showDetail="true"/>
					<p:menuButton value="Options">
						<p:menuitem value="Save" action="#{userSetupController.saveData()}"
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update" action="#{userSetupController.update()}"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" action="#{userSetupController.delete()}"
							ajax="false" icon="pi pi-times" />
						<p:separator />
						<p:menuitem value="Homepage" url="#" icon="pi pi-home" />
					</p:menuButton> -->
					
					<p:separator />

					<p:dataTable id="userSetupList" class="customDataTable table table-striped table-hover table-bordered" var="us"
						value="#{userSetupController.userSetupList}" tabindex="17"
						filteredValue="#{userSetupController.userSetupFilterList}" widgetVar="userSetupListWidget"
						rows="5" rowsPerPageTemplate="5,10,15,20,999" searching="true"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						scrollable="true" scrollHeight="250" >					
					
        				<f:facet name="header">
            				<p:outputPanel style="text-align: right;">
                				<h:outputText value="Search all: " />
                				<p:inputText id="globalFilter" onkeyup="PF('userSetupListWidget').filter()" style="width:150px;" placeholder="Enter keyword" tabindex="18"/>
            				</p:outputPanel>
        				</f:facet>
					
						<p:column headerText="User Name" sortBy="#{us.userName}" filterBy="#{us.userName}" filterMatchMode="contains" tabindex="19">
							<h:outputText value="#{us.userName}" />
						</p:column>

						<p:column headerText="First Name" sortBy="#{us.firstName}" filterBy="#{us.firstName}" filterMatchMode="contains" tabindex="20">
							<h:outputText value="#{us.firstName}" />
						</p:column>

						<p:column headerText="Last Name" sortBy="#{us.lastName}" filterBy="#{us.lastName}" filterMatchMode="contains" tabindex="21">
							<h:outputText value="#{us.lastName}" />
						</p:column>

						<p:column headerText="User Own Branch" sortBy="#{us.defaultBranchCode}" filterBy="#{us.defaultBranchCode}" filterMatchMode="contains" tabindex="22">
							<h:outputText value="#{us.defaultBranchCode}" />
						</p:column>

						<p:column headerText="Email" sortBy="#{us.email}" filterBy="#{us.email}" filterMatchMode="contains" tabindex="23">
							<h:outputText value="#{us.email}" />
						</p:column>

						<p:column headerText="employeeID" sortBy="#{us.employeeID}" filterBy="#{us.employeeID}" filterMatchMode="contains" tabindex="24">
							<h:outputText value="#{us.employeeID}" />
						</p:column>

						<p:column headerText="Creation Date" sortBy="#{us.userCreationDate}" filterBy="#{us.userCreationDate}" filterMatchMode="contains" tabindex="25">
							<h:outputText value="#{us.userCreationDate}" />
						</p:column>

						<p:column headerText="Status" sortBy="#{us.statusId}" filterBy="#{us.statusId}" filterMatchMode="contains" tabindex="26">
							<h:outputText value="#{us.statusId}" />
						</p:column>

						<p:column headerText="Password Strength Required?" sortBy="#{us.userForcePasswordStrengthYN}" filterBy="#{us.userForcePasswordStrengthYN}" filterMatchMode="contains" tabindex="27">
							<h:outputText value="#{us.userForcePasswordStrengthYN}" />
						</p:column>

						<p:column headerText="Password Change Required?" sortBy="#{us.passwordChangedYN}" filterBy="#{us.passwordChangedYN}" filterMatchMode="contains" tabindex="28">
							<h:outputText value="#{us.passwordChangedYN}" />
						</p:column>
					</p:dataTable>

				</h:form>

			</p:layoutUnit>
			<!-- **************************** Body End from Here **************************** -->

		</p:layout>

	</h:body>

</f:view>
</shiro:hasPermission>
</html>
