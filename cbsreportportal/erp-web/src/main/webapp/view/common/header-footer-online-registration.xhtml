
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- **************************** Header Start from Here **************************** -->
	<p:layoutUnit position="north" size="90" resizable="true"
		closable="true" collapsible="true">
		<!-- <p:panel> -->
		<div class="ui-g-2" style="padding: 0px;">
			<a class="navbar-brand"
				href="http://localhost:8080/onlineregistration.bank"> <h:graphicImage
					library="images" name="logo.png" width="139px" height="60px" />
			</a>
		</div>

		<div class="ui-g-7" style="padding: 0px;">
			<div class="ui-g-12" style="padding: 0px; height: 50px;">
				<!-- <div class="ui-g-10" style="font-size: 30px; color: #ff8b00; text-align: center">
					Business Intelligence (BI) Service Portal.
				</div> -->
				<div class="ui-g-10" style="font-size: 30px; color: #ff8b00; text-align: center">
					Sales Field Force (Prism) Service Portal.
				</div>

				<div class="ui-g-2" style="width:78px; height:78px;">
					<p:clock displayMode="analog" />
				</div>
			</div>
		</div>

		<div class="ui-g-3" style="padding: 0px;">

			<div class="ui-g-12" style="text-align:right;">
				<h:form>
					<p:commandButton id="logoutButton" class="customButton-logout"
						value="Logout" icon="ui-icon ui-icon-power"
						style="font-style:italic; font-weight:600; font-size:0.7em; letter-spacing:0.2em;"
						ajax="false"
						actionListener="#{userAuthenticationController.logout()}" />
					<!-- <p:commandLink styleClass="ui-icon ui-icon-power" ajax="false"
                     actionListener="#{userAuthenticationController.logout()}" /> -->
				</h:form>
			</div>
			<div class="ui-g-12"
				style="font-size: 12px; color: #f00; text-align:right">
				&#9672; <STRONG><b>System Open Date:</b></STRONG> 
				<i style="color: #ff8b00">#{userAuthenticationController.getSystemDate()}</i>
			</div>
		</div>

		<!-- </p:panel> -->
	</p:layoutUnit>
	<!-- **************************** Header End Here **************************** -->


	<!-- **************************** Footer Start from Here **************************** -->
	<p:layoutUnit position="south" size="40" closable="true" collapsible="true" style="text-align: center; font-size: 12px; color: #f00;">
    	
    	<a style="text-align: center; font-size: 12px; color: #f00;">
    		Developed By @ Planning &#38; Business Operations, Nagad.
    	</a>
        <BR />
    	<i style="text-align: center; font-size: 8px; color: #ff8b00;">
    		Level-7, 36 Kemal Ataturk Avenue, 13 and 14 Delta Dhalia Tower, Dhaka 1213
    	</i>
    </p:layoutUnit>
	<!-- **************************** Footer End Here **************************** -->

</ui:composition>
