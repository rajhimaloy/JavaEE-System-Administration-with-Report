<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-header" class="Unselectable fontRegular">
		<h:link outcome="/module/sa/HomePage.jsf" id="layout-logo">
			<h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />

			<span class="Fs19 FontTitilliumSemiBoldItalic Fleft">
				<span class="softblue"><h:outputText value="Rajib" /></span>
				<span class="hardblue"><h:outputText value="Ghosh" /></span>
			</span>
		</h:link>
		

			<span class="Fs19 FontTitilliumSemiBoldItalic Fleft">
				<span class="softblue">					
					<p:commandLink id="b1" value="Logout_linkww"
							actionListener="#{userAuthenticationController.logout()}" />
				</span>
			</span>
	
		
		<!-- <div>	
			<span class="Fs19 FontTitilliumSemiBoldItalic Fleft">
				<span class="hardblue">
					<p:commandButton id="b1" value="Logout_Button"
							actionListener="#{userAuthenticationController.logout()}" />
				</span>
			</span>
		</div> -->
		
		<ul id="sm-topmenu" class="layout-header-widgets white Fs14">
			<li class="Fleft BordRadHalf TexAlCenter">
				<div>
					<p:commandButton id="b2" value="Logout_Button"
							actionListener="#{userAuthenticationController.logout()}" />
				</div>
			</li>
		</ul>
		

		<!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
		<ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
			<li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive">
				<i class="icon-th-1"></i>
			</li>
		</ul>
		<!-- ****** END ****** -->
	</div>
</f:view>
