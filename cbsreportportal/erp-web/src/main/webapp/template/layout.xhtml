<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title><h:outputText value="#{MSG_0000['0000']}" /></title>

		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>

		<h:outputScript library="sentinel-layout" name="js/layout.js" />
		<h:outputScript library="script" name="default.js" />
	</h:head>

	<h:body>
		<h:form id="mainForm" prependId="false">
			<ui:include src="header.xhtml" />
			<ui:include src="leftmenu.xhtml" />

			<div id="layout-portlets-cover" class="fontRegular">
				<ui:include src="content.xhtml" />
				<ui:include src="footer.xhtml" />
			</div>

			<p:ajaxStatus id="layout-status"
				style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">

				<f:facet name="start">
					<p:graphicImage name="images/preloader.gif"
						library="sentinel-layout" />
				</f:facet>

				<f:facet name="complete" />
			</p:ajaxStatus>

			<o:onloadScript>initialize();</o:onloadScript>
		</h:form>

		<h:outputStylesheet library="sentinel-layout" name="css/font-icon-layout.css" />
		<h:outputStylesheet library="sentinel-layout" name="css/sentinel-layout.css" />
		<h:outputStylesheet library="sentinel-layout" name="css/core-layout.css" />
	</h:body>
</f:view>
